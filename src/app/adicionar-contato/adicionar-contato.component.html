<form id="form" [formGroup]="form" (submit)="adicionar($event)">
  <div class="form-group">
    <label for="nome">Nome do contato</label>
    <input
      name="nome"
      class="form-control"
      placeholder="Fulano da Silva"
      formControlName="nome"
      required
    />
  </div>
  <div class="form-group">
    <label for="email">Email do contato</label>
    <input
      name="email"
      type="email"
      class="form-control"
      placeholder="nome@blob.tech"
      formControlName="email"
      required
    />
  </div>
  <div class="form-group">
    <label for="telefone">Telefone do contato</label>
    <input
      name="telefone"
      type="text"
      class="form-control"
      placeholder="(00) 90000-0000"
      [mask]="'(00) 00000-0000'"
      formControlName="telefone"
      required
    />
  </div>
  <div class="form-group">
    <label for="aniversario">Anivers√°rio do contato</label>
    <input
      name="aniversario"
      type="date"
      class="form-control"
      placeholder="DD/MM/AAAA"
      formControlName="aniversario"
      required
    />
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Adicionar</button>
</form>

<hr />

<h2 class="contatos-title mt-2">Contatos ({{ listaContatos.length }})</h2>
<div class="cardWrapper">
  <div class="card" style="width: 18rem" *ngFor="let contato of listaContatos">
    <div class="card-body">
      <h5 class="card-title">{{ contato.getNome() }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ contato.getEmail() }}</h6>
      <h6 class="mb-2 text-muted">{{ contato.getTelefone() }}</h6>
      <h6 class="mb-2 text-muted">Nasceu em {{ contato.getAniversario() }}</h6>
    </div>
  </div>
</div>
